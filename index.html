<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficar Desigualdades con 2 Variables</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=default"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #calculator {
      width: 100%;
      height: 500px;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades (2 variables)</h2>
  <label>Desigualdad 1 (ej. y &lt;= 2x + 3):</label><br>
  <input type="text" id="ineq1" placeholder="Ejemplo: y <= 2x + 3"><br>

  <label>Desigualdad 2 (opcional):</label><br>
  <input type="text" id="ineq2" placeholder="Ejemplo: y >= -x + 1"><br>

  <button onclick="graficar()">Graficar</button>

  <div id="calculator"></div>

  <script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {
      expressions: true,
      settingsMenu: false,
      zoomButtons: true
    });

    function graficar() {
      const ineq1 = document.getElementById("ineq1").value;
      const ineq2 = document.getElementById("ineq2").value;

      calculator.setExpressions([]); // limpiar gr√°fico

      if (ineq1) {
        calculator.setExpression({ id: "ineq1", latex: convertirLaTeX(ineq1), color: Desmos.Colors.BLUE });
      }
      if (ineq2) {
        calculator.setExpression({ id: "ineq2", latex: convertirLaTeX(ineq2), color: Desmos.Colors.GREEN });
      }
    }

    // Convierte expresiones tipo JS a formato LaTeX que Desmos entiende
    function convertirLaTeX(expresion) {
      return expresion
        .replace(/<=/g, "\\le")
        .replace(/>=/g, "\\ge")
        .replace(/=/g, "=")
        .replace(/ /g, "");
    }
  </script>

</body>
</html>
