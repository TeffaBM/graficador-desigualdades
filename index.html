<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=default"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #fff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    #calculator {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades en 2 Variables</h2>
  <p>Ejemplo: <code>y \le 2x + 3</code> o <code>y \ge -x + 1</code></p>
  
  <input type="text" id="ineq1" placeholder="Desigualdad 1 (requerido)">
  <input type="text" id="ineq2" placeholder="Desigualdad 2 (opcional)">
  <input type="text" id="ineq3" placeholder="Desigualdad 3 (opcional)">

  <button onclick="graficar()">Graficar</button>

  <div id="calculator"></div>

  <script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'));

    function graficar() {
      const ineqs = [
        document.getElementById('ineq1').value,
        document.getElementById('ineq2').value,
        document.getElementById('ineq3').value
      ];

      calculator.setExpressions([]); // Limpiar todo

      ineqs.forEach((expr, index) => {
        if (expr.trim() !== "") {
          calculator.setExpression({ id: "ineq" + index, latex: expr.trim(), color: Desmos.Colors.BLUE });
        }
      });
    }
  </script>

</body>
</html>
